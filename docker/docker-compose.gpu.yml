version: '3.8'

# GPU 版本配置
# 使用方法: docker compose -f docker-compose.yml -f docker-compose.gpu.yml up

services:
  peptide-opt:
    environment:
      - NVIDIA_VISIBLE_DEVICES=all

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
