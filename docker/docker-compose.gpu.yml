version: '3.8'

# GPU 版本配置 (已整合到主 docker-compose.yml 中)
# 此文件保留用于单独覆盖 GPU 设置
# 使用方法: docker compose -f docker-compose.yml -f docker-compose.gpu.yml up

x-gpu-config: &gpu-env
  environment:
    - NVIDIA_VISIBLE_DEVICES=all

services:
  peptide-opt-1:
    <<: *gpu-env
  peptide-opt-2:
    <<: *gpu-env
  peptide-opt-3:
    <<: *gpu-env
