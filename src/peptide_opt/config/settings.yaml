# Peptide Optimization 配置文件
# 可通过环境变量覆盖：PEPTIDE_<SECTION>_<KEY> (如 PEPTIDE_DATABASE_HOST)

# ============ 服务器配置 ============
server:
  host: "0.0.0.0"
  port: 8001
  title: "Peptide Optimization API"
  description: "Peptide structure optimization and sequence design service"
  version: "1.0.0"

# ============ CORS 配置 ============
cors:
  allow_origins:
    - "http://localhost:3000"
    - "http://127.0.0.1:3000"
    - "*"
  allow_credentials: true
  allow_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allow_headers:
    - "*"

# ============ 数据库配置 (PostgreSQL) ============
database:
  host: "127.0.0.1"
  port: 5432
  user: "admin"
  password: "secret"
  database: "mydatabase"
  pool:
    min_size: 1
    max_size: 5

# ============ 存储配置 (SeaweedFS) ============
storage:
  # API 类型: filer 或 s3
  api_type: "filer"
  
  # Filer API 配置
  filer_endpoint: "http://localhost:8888"
  bucket: "astramolecula"
  
  # S3 API 配置（备用）
  s3_endpoint: "http://localhost:8333"
  access_key: ""
  secret_key: ""
  
  # 临时文件目录
  temp_dir: "/tmp/peptide_opt"
  
  # 预签名 URL 过期时间（秒）
  presigned_url_expires: 3600

# ============ 任务处理配置 ============
task_processor:
  poll_interval: 30

# ============ 日志配置 ============
logging:
  level: "INFO"
  file: null  # 日志文件路径，null 表示仅控制台输出
  # file: "/var/log/peptide_opt/peptide_opt.log"
