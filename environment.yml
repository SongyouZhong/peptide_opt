name: peptide
channels:
  - conda-forge
dependencies:
  - fastapi
  - pandas
  - pip
  - pymol-open-source
  - python=3.10
  - pyyaml
  - asyncpg
  - aiohttp
  - pip:
    # torch is installed separately in Dockerfile for CUDA compatibility
    # OmegaFold is installed separately in Dockerfile
    # vina is installed separately in Dockerfile
    - biopython==1.85
    - asyncpg>=0.29.0
    - psycopg2-binary>=2.9.9
    - aiohttp>=3.9.0
    - python-dotenv>=1.0.0
    - numpy<2
    - uvicorn>=0.29.0